
<!DOCTYPE html>
<html>
<head>
     <title>Random Images </title>
     <script src="script10.js"></script>
     <link rel="stylesheet" href="script01.css">
</head>
<body>
     
     <img src="Images/Test Image.jpg" width="305" height="312" id="myPicture" alt="some image">

window.onload = choosePic;

var myPictures = new Array("Images/Img_1.jpg","images/Img_2.jpeg","images/Test Image.jpg");

function choosePic() {
     var randomNum = Math.floor(Math.random() * myPictures.length);
     document.getElementById("myPicture").src = myPictures[randomNum];     
     
     
</body>
</html>
